<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoulBliss</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>

</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <!-- Logo and Title -->
            <h1 class="app-title" style="color: #C4184B;">SoulBliss</h1>
            <p class="subtitle">Tune Into Your Bliss</p>
            <p class="continue-text" style="font-size: large; color:black;">Welcome Back!!</p>

            <!-- Login Form -->
            <form class="login-form" action="/login" method="POST">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <div class="password-header">
                        <label for="password">Password</label>
                        <a href="/forgot-password" class="forgot-link">Forgot password?</a>
                    </div>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>

                <div class="remember-me">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Remember me</label>
                </div>

                <button type="submit" class="login-btn">Log In</button>
            </form>
            <p class="signup-text">
                Don't have an account? <a href="signup.html" class="signup-link">Sign Up</a>
            </p>
            
        </div>
    </div>
</body>
</html>
