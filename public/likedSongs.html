    <style>
        .liked-songs-header {
            padding: 1rem;
            background: linear-gradient(to bottom, #c38096, #9667c2);
            color: white;
            display: flex;
            align-items: flex-end;
            gap: 2rem;
        }

        .liked-songs-cover {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, #951d67, #ff0073);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }

        .liked-songs-cover .heart-icon {
            font-size: 45px;
            color: white;
        }

        .playlist-info {
            margin-bottom: 0.5rem;
        }

        .playlist-title {
            font-size: 3rem;
            font-weight: bold;
            margin: 0;
        }
        .songs-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
            color: #e2e8f0;
        }

        .songs-table th {
            text-align: left;
            padding: 0.5rem 1rem;
            border-bottom: 1px solid #4a5568;
            color: #a0aec0;
            font-weight: normal;
        }

        .songs-table td {
            padding: 0.5rem 1rem;
            border-bottom: 1px solid #2d3748;
        }

        .songs-table tr:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .song-row {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .song-cover {
            width: 40px;
            height: 40px;
            object-fit: cover;
        }

        .sort-icon {
            display: inline-block;
            margin-left: 0.5rem;
        }

        .content-area {
            padding: 0;
            background: #1a202c;
            min-height: calc(100vh - 90px);
        }
    </style>
</head>
